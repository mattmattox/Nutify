<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied - Nutify</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Access Denied Page Specific Styles */
        .access-denied-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-primary);
            padding: 2rem;
            margin: 0;
            width: 100%;
            box-sizing: border-box;
        }
        
        .access-denied-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            padding: 3rem;
            box-shadow: var(--card-shadow);
            text-align: center;
            max-width: 500px;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .access-denied-icon {
            font-size: 4rem;
            color: #ef4444;
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .access-denied-card h1 {
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }
        
        .access-denied-card p {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        
        .access-denied-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        
        .btn-primary, .btn-secondary {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            min-width: 120px;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            border: none;
        }
        
        .btn-primary:hover {
            background-color: #1d4ed8;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        
        .btn-secondary:hover {
            background-color: var(--bg-tertiary);
            transform: translateY(-1px);
        }
        
        /* Dark theme overrides */
        :root[data-theme="dark"] .access-denied-container {
            background-color: var(--bg-primary);
        }
        
        :root[data-theme="dark"] .access-denied-card {
            background: var(--bg-secondary);
            border-color: var(--border-color);
            box-shadow: var(--shadow-md);
        }
        
        :root[data-theme="dark"] .access-denied-card h1 {
            color: var(--text-primary);
        }
        
        :root[data-theme="dark"] .access-denied-card p {
            color: var(--text-secondary);
        }
        
        :root[data-theme="dark"] .btn-secondary {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border-color: var(--border-color);
        }
        
        :root[data-theme="dark"] .btn-secondary:hover {
            background-color: var(--bg-primary);
            border-color: var(--primary-color);
        }
        
        @media (max-width: 768px) {
            .access-denied-card {
                padding: 2rem;
                margin: 1rem;
            }
            
            .access-denied-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn-primary, .btn-secondary {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="access-denied-container">
        <div class="access-denied-card">
            <div class="access-denied-icon">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1>Access Denied</h1>
            <p>You don't have permission to access this page.</p>
            <p>Contact your administrator for access to this section.</p>
            <div class="access-denied-actions">
                <a href="/" class="btn-primary">
                    <i class="fas fa-home"></i>
                    Go to Dashboard
                </a>
                <a href="{{ url_for('auth.logout') }}" class="btn-secondary">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </a>
            </div>
        </div>
    </div>

    <script>
        // Theme management - sync with main application
        document.addEventListener('DOMContentLoaded', function() {
            // Get theme from localStorage or default to light
            const savedTheme = localStorage.getItem('nutify-theme') || 'light';
            
            // Apply theme
            function setTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('nutify-theme', theme);
            }
            
            // Set initial theme
            setTheme(savedTheme);
            
            // Listen for storage changes (when theme is changed in another tab)
            window.addEventListener('storage', function(e) {
                if (e.key === 'nutify-theme') {
                    setTheme(e.newValue || 'light');
                }
            });
        });
    </script>
</body>
</html>
